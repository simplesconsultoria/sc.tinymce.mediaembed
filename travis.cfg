[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.x.cfg

parts = test

package-name = sc.tinymce.mediaembed
package-extras = [test]

find-links =
    https://simplesnet.com.br/pacotes/catalogo/simple

log-level = ERROR
socket-timeout = 3
allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net
    simplesnet.com.br

[test]
defaults = ['-s', '${buildout:package-name}', '--quiet', '--no-progress']
eggs =
    ${buildout:package-name} ${buildout:package-extras}
    ${buildout:test-eggs}

[versions]
zc.buildout = 1.6.3
